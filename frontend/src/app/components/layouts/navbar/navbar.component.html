<mat-toolbar class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar-container">
    <!-- Logo/Brand -->
    <a routerLink="/" class="brand">
      <span class="brand-text">EventHub</span>
    </a>

    <!-- Desktop Navigation -->
    <nav class="nav-links" [class.show-mobile-menu]="isMenuOpen">
      <a mat-button routerLink="/events" routerLinkActive="active">Events</a>
      <a mat-button routerLink="/profile" routerLinkActive="active" *ngIf="isLoggedIn">Profile</a>
      <a mat-button routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn">login</a>
      <a mat-raised-button color="primary" routerLink="/regirser" routerLinkActive="active" class="signup-btn" *ngIf="!isLoggedIn">
        Register
      </a>
      <button mat-raised-button color="primary" routerLink="/regirser" routerLinkActive="active" class="signup-btn" *ngIf="isLoggedIn" (click)="onLogoutClick()">
        Logout
      </button>
    </nav>

    <!-- Mobile Menu Button -->
    <button mat-icon-button class="menu-button" (click)="toggleMenu()">
      <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>
</mat-toolbar>
