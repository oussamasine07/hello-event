<mat-card class="category-form-card">
  <mat-card-header>
    <mat-card-title>Add New Category</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="category-form" #formCategory="ngForm" (ngSubmit)="onSubmitCategory(formCategory)" >
      <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <input hidden type="text" name="type" value="create" [(ngModel)]="categoryObj.type">
        <input matInput placeholder="Enter category name" name="name" [(ngModel)]="categoryObj.name" >
      </mat-form-field>
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Save Category</button>
      </div>
    </form>
  </mat-card-content>

<!--    <button mat-raised-button color="primary" type="submit">Save</button>-->
<!--  </mat-card-actions>-->
</mat-card>
