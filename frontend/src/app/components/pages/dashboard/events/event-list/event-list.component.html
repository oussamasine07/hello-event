<div class="events-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Events</mat-card-title>
      <div class="header-actions">
        <a routerLink="/dashboard/create-event" mat-raised-button color="primary">
          <mat-icon>add</mat-icon>
          Add Event
        </a>
      </div>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="events" class="events-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let event">{{event.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let event">{{event.name}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let event">{{event.date | date:'mediumDate'}}</td>
        </ng-container>

        <!-- Place Column -->
        <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef>Place</th>
          <td mat-cell *matCellDef="let event">{{event.place}}</td>
        </ng-container>

        <!-- Number of Places Column -->
        <ng-container matColumnDef="numberOfPlaces">
          <th mat-header-cell *matHeaderCellDef>Available Places</th>
          <td mat-cell *matCellDef="let event">{{event.numberOfPlaces}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let event">
            <button mat-icon-button color="primary" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
