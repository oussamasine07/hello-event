<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" #loginForm (ngSubmit)="onLoginFormSubmit(loginFormObj)">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Enter your email" name="username" [(ngModel)]="loginFormObj.username" >
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" [(ngModel)]="loginFormObj.password" >
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="form-actions">
          <a mat-button color="primary">Forgot Password?</a>
          <button mat-raised-button color="primary" type="submit">
            Sign In
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p class="signup-text">
        Don't have an account? <a mat-button color="primary">Sign Up</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
